{% extends "base.html" %}}

{% load static %}
{% block contenido %}
<main class="cs-page-wrapper">

    <!-- Breadcrumb -->
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
                <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="breadcrumb-item" aria-current="page">Inicio</li>
            <li class="breadcrumb-item">
                <i class="fa-solid fa-angle-right"></i>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Asesoria</li>
            </ol>
            
        </div>
    </nav>

      <!-- Page container -->
      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

        
          <!-- Content -->
          <div class="col-lg-12 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Asesoria</h1>
            </div>
            <form action="{% url 'asesoria'%}" method="POST" onsubmit="return validarAsesoria()">
            {% csrf_token %}
            <div class="row">
                <div class="col-3"></div>
                <div class="col-lg-6 mb-4">
                    <label for="signin-email">Elige tu Asesoria</label>
                    <select class="form-control" aria-label=".form-select-sm example" name="tip_asesoria" id="tip_asesoria"  onchange="carg(this)" required>
                        <option value="">Selecciona la Asesoria</option>
                        {% for c in tipo_actividad %}
                        <option value="{{c.0}}">{{c.1}}</option>
                        {% endfor %}
                      </select>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="row pb-3">
            
                <div class="col-sm-4 form-group">
                    <label for="ac-fn">Descripcion</label>
                    <input type="text" class="form-control form-control-lg" name="descripcion" id="descripcion" required disabled>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ac-ln">Fecha Inicio</label>
                    <input type="date" class="form-control form-control-lg" name="fecha_inicio" id="fecha_inicio" min="2022-06-01" required disabled>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ac-ln">Fecha Termino</label>
                    <input type="date" class="form-control form-control-lg" name="fecha_termino" id="fecha_termino" required disabled>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ac-ln">Hora Inicio</label>
                    <input type="time" min="09:00" max="18:00" step="1800" class="form-control form-control-lg" name="hora_inicio" id="hora_inicio" required disabled>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ac-ln">Hora Termino</label>
                    <input type="time" min="09:00" max="18:00" step="1800" class="form-control form-control-lg" name="hora_termino" id="hora_termino" required disabled>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ac-fn">Cantidad de Asistentes</label>
                    <input type="number" class="form-control form-control-lg" name="cant_asistentes" id="cant_asistentes" required disabled>
                </div>
                <div class="col-sm-4 form-group">
                    <label for="ac-fn">Direcci√≥n</label>
                    <input type="text" class="form-control form-control-lg" name="direccion" id="direccion" required disabled>
                </div>
    
            </div>
            <button type="submit" class="btn btn-primary btn-lg">&nbsp;Solicitar Asesoria&nbsp;</button>
            </form>
            <div style="text-align: center; color: blue; font-size: 25px; ">
                <h3>{{mensaje}}</h3>
                <h3>{{extra}}</h3>
                <h3>{{sala}}</h3>
            </div>
          </div>
        </div>
      </section>
</main>

{% endblock contenido %}
