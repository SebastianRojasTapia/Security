{% extends "base.html" %}}

{% load static %}
{% block contenido %}
<style>
  span{
    color: white;
  }
</style>

<main class="cs-page-wrapper">

    <!-- Breadcrumb -->
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item">
                <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i></a>
            </li>
            <li class="breadcrumb-item" aria-current="page">Inicio</li>
            <li class="breadcrumb-item">
                <i class="fa-solid fa-angle-right"></i>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Salas de Comunicaciones</li>
            </ol>
            
        </div>
    </nav>

      <!-- Page container -->
      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

          <!-- Content -->
          <div class="col-lg-12 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
              <h1 class="h2 mb-0">Salas de Comunicaciones</h1>
            </div>
          </div>

          <div class="col-lg-12 ml-auto">
            <!-- Basic table -->
            <div class="table-responsive-sm">
              <table class="table align-middle">
                <thead>
                  <tr>
                    <th class="align-top" >Nombre de Sala</th>
                    <th class="align-top" >Ingresar</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in sala %}
                  <tr>
                    <td>{{item.sala}}</td>
                    <td>
                      <p class="text-danger">Proximamente</p>
                      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <a href="#" type="button" class="btn btn-success btn-sm mb-2" >Ingresar</a>
                      </div>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
        </div>
        
      </section>

      <div style="text-align: center; color: blue; font-size: 25px; ">
        <h3>{{mensaje}}</h3>
      </div>
</main>
{% endblock contenido %}
